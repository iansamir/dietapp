<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/foodClasses.js" type="module"></script>
    <script src="/foodFunctions.js" type="module"></script>
    <link rel="stylesheet" href="/diet.css">
</head>

<body>
    <div class="container">
        <div class='float-child'>
            Hi, Ian. What would you like to eat? <br> <br>
            <input placeholder="Ex. 3 eggs, a banana, 14oz steak">
            <div id="response-container">
                <p id="AI-prompt-display" style="display:none"></p>
                <p id="AI-response" style="display:none"></p>
                <div id="AI-loader" style="display:none" class='loading'></div>
                <p id="response"></p>
                <p style="display:none" id="total-calories-el">
                    Total Calories: <span id="total-calories"></span>
                    <button id="track-button">Track</button>
                    <button id="clear-button">Clear</button>
                </p>
            </div>
        </div>
        <div class='float-child'>
            <div id="calorie-goal-div">
                <p id="calorie-goal-el"></p>
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </div>
    <script src="diet.js" type="module"></script>
    <script src="AIMode.js"></script>
</body>

</html>
